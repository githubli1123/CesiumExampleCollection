<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06ä»é‡‘å­—å¡”å¯è§†ç©ºé—´è§‚å¯Ÿ</title>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>

<body>
    <canvas id="webgl" width="400" height="400" style="border: 1px solid #000;">ä½ çš„æµè§ˆå™¨ä¸æ”¯æŒWebGL</canvas>
    <script>
        let VSHADER_SOURCE = `
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            varying vec4 v_Color;
            uniform mat4 u_ViewMatrix;
            uniform mat4 u_ProjMatrix;
            void main(){
                gl_Position = u_ProjMatrix * u_ViewMatrix * a_Position;
                v_Color = a_Color;
            }
        `;
        let FSHADER_SOURCE = `
            precision mediump float;
            varying vec4 v_Color;
            void main(){
                gl_FragColor = v_Color;
            }
        `;
        let canvas = document.getElementById('webgl');
        function main() {

            let gl = getWebGLContext(canvas);

            initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE);

            const vertexNum = initBuffer(gl);

            draw(gl, vertexNum);
        }

        function initBuffer(gl) {
            let verticesColors = new Float32Array([
                // Three triangles on the right side
                0.75, 1.0, -4.0, 0.4, 1.0, 0.4, // The back green one
                0.25, -1.0, -4.0, 0.4, 1.0, 0.4,
                1.25, -1.0, -4.0, 1.0, 0.4, 0.4,

                0.75, 1.0, -2.0, 1.0, 1.0, 0.4, // The middle yellow one
                0.25, -1.0, -2.0, 1.0, 1.0, 0.4,
                1.25, -1.0, -2.0, 1.0, 0.4, 0.4,

                0.75, 1.0, 0.0, 0.4, 0.4, 1.0,  // The front blue one 
                0.25, -1.0, 0.0, 0.4, 0.4, 1.0,
                1.25, -1.0, 0.0, 1.0, 0.4, 0.4,

                // Three triangles on the left side
                -0.75, 1.0, -4.0, 0.4, 1.0, 0.4, // The back green one
                -1.25, -1.0, -4.0, 0.4, 1.0, 0.4,
                -0.25, -1.0, -4.0, 1.0, 0.4, 0.4,

                -0.75, 1.0, -2.0, 1.0, 1.0, 0.4, // The middle yellow one
                -1.25, -1.0, -2.0, 1.0, 1.0, 0.4,
                -0.25, -1.0, -2.0, 1.0, 0.4, 0.4,

                -0.75, 1.0, 0.0, 0.4, 0.4, 1.0,  // The front blue one 
                -1.25, -1.0, 0.0, 0.4, 0.4, 1.0,
                -0.25, -1.0, 0.0, 1.0, 0.4, 0.4,
            ]);
            let vertexNum = 18;
            const FSIZE = verticesColors.BYTES_PER_ELEMENT;

            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

            const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);

            const a_Color = gl.getAttribLocation(gl.program, 'a_Color');
            gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);

            gl.enableVertexAttribArray(a_Position);
            gl.enableVertexAttribArray(a_Color);

            gl.bindBuffer(gl.ARRAY_BUFFER, null);

            return vertexNum;
        }

        function initViewMatrix(gl){
            const u_ViewMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix');
            const viewMatrix = new Matrix4();
            // viewMatrix.setLookAt(3, 3, 7, 0, 0, 0, 0, 1, 0); // æ–œç€çœ‹ï¼Œæ„Ÿè§‰å¥‡æ€ªï¼Œè¯¦æƒ…è§å…±å†¶ä¸€ç‚‰ï¼š07æ¨¡å‹è§†å›¾æŠ•å½±çŸ©é˜µMVP
            viewMatrix.setLookAt(0, 0, 5, 0, 0, -100, 0, 1, 0); // æ ‡å‡†ç¤ºä¾‹
            // viewMatrix.setLookAt(0, 0, 5, 0, 0, 0, 0, 1, 0); // å’Œä¸Šé¢ä¸€æ ·
            // viewMatrix.setLookAt(0, 0, 20, 0, 0, 0, 0, 1, 0); // çœ‹çš„æ›´å°äº†
                                                                    // ä¸å†™ï¼Œå³ä»åŸç‚¹çœ‹
            gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);
        }
        function initPerspectiveView(gl) {
            const u_ProjMatrix = gl.getUniformLocation(gl.program, 'u_ProjMatrix');
            const projMatrix = new Matrix4();
            projMatrix.setPerspective(45, canvas.width / canvas.height, 1, 100);
            gl.uniformMatrix4fv(u_ProjMatrix, false, projMatrix.elements);
        }

        function draw(gl, n) {
            initViewMatrix(gl);
            initPerspectiveView(gl);
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.TRIANGLES, 0, n);
        }

        main();
    </script>
</body>
