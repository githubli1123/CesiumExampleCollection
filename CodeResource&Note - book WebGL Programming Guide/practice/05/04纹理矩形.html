<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á∫πÁêÜÊò†Â∞Ñ</title>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
</head>

<body>
    <canvas id="webgl" width="400" height="400" style="border: 1px solid #000;">‰Ω†ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅWebGL</canvas>
    <script>
        let VSHADER_SOURCE = `
            attribute vec4 a_Position;
            attribute vec2 a_TexCoord;
            varying vec2 v_TexCoord;
            void main(){
                gl_Position = a_Position;
                v_TexCoord = a_TexCoord;
            }
        `;
        let FSHADER_SOURCE = `
            precision mediump float;
            uniform sampler2D u_Sampler;
            varying vec2 v_TexCoord;
            void main(){
                gl_FragColor = texture2D(u_Sampler, v_TexCoord);
            }
        `;

        function main() {
            let canvas = document.getElementById('webgl');
            let gl = getWebGLContext(canvas);

            // ÂàùÂßãÂåñÁùÄËâ≤Âô®
            initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE);

            // Áî±ÁºìÂÜ≤Âå∫‰º†ËæìÁªô È°∂ÁÇπÁùÄËâ≤Âô® ÁÇπ‰ΩçÁΩÆÂíåÁ∫πÁêÜ‰ΩçÁΩÆ
            // Áî±varyingÂèòÈáè‰º†ËæìÁªô ÁâáÂÖÉÁùÄËâ≤Âô® Á∫πÁêÜ‰ΩçÁΩÆÂÜç‰ªéÁ∫πÁêÜÂõæÂÉèÈááÊ†∑
            const num = initBuffer(gl);
            initTextures(gl, num);


            // ÁªòÂà∂ÂâçÂáÜÂ§áÂ∑•‰Ωú
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            // ÁªòÂà∂
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, num);

        }


        function initBuffer(gl) {
            // ÂáÜÂ§áÂ•ΩÁºìÂÜ≤Âå∫Êï∞ÊçÆÂíåÁùÄËâ≤Âô®ÂèòÈáè
            const data = new Float32Array([
                // È°∂ÁÇπ‰ΩçÁΩÆ Á∫πÁêÜ‰ΩçÁΩÆ
                -0.5, 0.5, 0.0, 1.0,
                -0.5, -0.5, 0.0, 0.0,
                0.5, -0.5, 1.0, 0.0,
                0.5, 0.5, 1.0, 1.0,
            ]);
            const FSIZE = data.BYTES_PER_ELEMENT;
            const n = 4;// È°∂ÁÇπÊï∞
            const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            const a_TexCoord = gl.getAttribLocation(gl.program, 'a_TexCoord');


            // ÁºìÂÜ≤Âå∫‰∫îÂ§ßÊ≠•È™§
            const vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);
            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0); // Êï∞ÊçÆ‰º†ÁªôÈ°∂ÁÇπÁùÄËâ≤Âô®ÔºàÂèòÈáèÔºâ
            gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, FSIZE * 4, FSIZE * 2);
            gl.enableVertexAttribArray(a_Position);
            gl.enableVertexAttribArray(a_TexCoord);


            // Ê∏ÖÁêÜ
            gl.bindBuffer(gl.ARRAY_BUFFER, null);

            return n;
        }
        function initTextures(gl, n) {
            var texture = gl.createTexture();   // Create a texture object
            if (!texture) {
                console.log('Failed to create the texture object');
                return false;
            }

            // Get the storage location of u_Sampler
            var u_Sampler = gl.getUniformLocation(gl.program, 'u_Sampler');
            if (!u_Sampler) {
                console.log('Failed to get the storage location of u_Sampler');
                return false;
            }
            var image = new Image();  // Create the image object
            if (!image) {
                console.log('Failed to create the image object');
                return false;
            }
            // Register the event handler to be called on loading an image
            image.onload = function () { setTimeout(() => {
                loadTexture(gl, n, texture, u_Sampler, image);
            }, 2000); };
            // Tell the browser to load an image
            image.src = './rainbow.jpeg';

            return true;
        }

        function loadTexture(gl, n, texture, u_Sampler, image) {
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1); // Flip the image's y axis
            // Enable texture unit0
            gl.activeTexture(gl.TEXTURE0);
            // Bind the texture object to the target
            gl.bindTexture(gl.TEXTURE_2D, texture);

            // Set the texture parameters
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            // Set the texture image
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image);

            // Set the texture unit 0 to the sampler
            gl.uniform1i(u_Sampler, 0);

            gl.clear(gl.COLOR_BUFFER_BIT);   // Clear <canvas>

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, n); // Draw the rectangle
        }

        main();

    </script>
</body>
