<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <canvas id="webgl" width="400" height="400" style="border: 1px solid #000;">ä½ çš„æµè§ˆå™¨ä¸æ”¯æŒWebGL</canvas>
    <script>
        let VSHADER_SOURCE = `
            attribute vec4 a_Position;
            attribute vec2 a_TexCoord;
            varying vec2 v_TexCoord;
            void main(){
                gl_Position = a_Position;
                v_TexCoord = a_TexCoord;
            }
        `;
        let FSHADER_SOURCE = `
            precision mediump float;
            uniform sampler2D u_Sampler;
            varying vec2 v_TexCoord;
            void main(){
                gl_FragColor = texture2D(u_Sampler, v_TexCoord);
            }
        `;

        function main() {
            let canvas = document.getElementById('webgl');
            let gl = getWebGLContext(canvas);

            // åˆå§‹åŒ–ç€è‰²å™¨
            initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE);

            // ç”±ç¼“å†²åŒºä¼ è¾“ç»™ é¡¶ç‚¹ç€è‰²å™¨ ç‚¹ä½ç½®å’Œçº¹ç†ä½ç½®
            // ç”±varyingå˜é‡ä¼ è¾“ç»™ ç‰‡å…ƒç€è‰²å™¨ çº¹ç†ä½ç½®å†ä»çº¹ç†å›¾åƒé‡‡æ ·
            const num = initBuffer(gl);
            initTextures(gl, num);

            // ç»˜åˆ¶å‰å‡†å¤‡å·¥ä½œ
            gl.clearColor(0.0, 0.0, 0.0, 1.0);

        }


        function initBuffer(gl) {
            // å‡†å¤‡å¥½ç¼“å†²åŒºæ•°æ®å’Œç€è‰²å™¨å˜é‡
            const data = new Float32Array([
                // é¡¶ç‚¹ä½ç½® çº¹ç†ä½ç½®
                -0.5, 0.5, 0.0, 1.0,
                -0.5, -0.5, 0.0, 0.0,
                0.5, -0.5, 1.0, 0.0,
                0.5, 0.5, 1.0, 1.0,
            ]);
            const FSIZE = data.BYTES_PER_ELEMENT;
            const n = 4;// é¡¶ç‚¹æ•°
            const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            const a_TexCoord = gl.getAttribLocation(gl.program, 'a_TexCoord');


            // ç¼“å†²åŒºäº”å¤§æ­¥éª¤
            const vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);
            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0); // æ•°æ®ä¼ ç»™é¡¶ç‚¹ç€è‰²å™¨ï¼ˆå˜é‡ï¼‰
            gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, FSIZE * 4, FSIZE * 2);
            gl.enableVertexAttribArray(a_Position);
            gl.enableVertexAttribArray(a_TexCoord);


            // æ¸…ç†
            gl.bindBuffer(gl.ARRAY_BUFFER, null);

            return n;
        }
        function initTextures(gl, n) {
            let texture = gl.createTexture();

            // Get the storage location of u_Sampler
            let u_Sampler = gl.getUniformLocation(gl.program, 'u_Sampler');

            let image = new Image();  // Create the image object

            // Register the event handler to be called on loading an image
            image.onload = function () {
                setTimeout(() => {
                    loadTexture(gl, n, texture, u_Sampler, image);
                }, 2000);
            };
            image.src = './rainbow.jpeg';
            // image.src = 
            // 'http://127.0.0.1:5500/CodeResource%26Note%20-%20book%20WebGL%20Programming%20Guide/practice/05/rainbow.jpeg'
            // image.src = 
            // `file:///D:/project/CesiumExampleCollection/CodeResource&Note%20-%20book%20WebGL%20Programming%20Guide/practice/05/rainbow.jpeg`


            return true;
        }

        function loadTexture(gl, n, texture, u_Sampler, image) {
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1); // å¯¹çº¹ç†å›¾åƒè¿›è¡Œyè½´åè½¬
            gl.activeTexture(gl.TEXTURE0);
            // Bind the texture object to the target
            gl.bindTexture(gl.TEXTURE_2D, texture);

            // Set the texture parameters
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            // Set the texture image
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image);

            // Set the texture unit 0 to the sampler
            gl.uniform1i(u_Sampler, 0);

            gl.clear(gl.COLOR_BUFFER_BIT);   // ç»˜åˆ¶å‰å‡†å¤‡å·¥ä½œ

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, n); // Draw the rectangle
        }

        main();

    </script>
