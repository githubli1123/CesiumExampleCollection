<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Interactive Shapes</title>
    <style>
body {
    margin: 0;
    overflow: hidden;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
}

.container {
    display: flex;
    flex-direction: column;
    /* background-color: aquamarine; */
}

.shape {
    width: 100px;
    height: 45px; /* 设置矩形的高度 */
    /* margin: 10px; */
    background-color: lightblue;
    transform-origin: center;
transform:  rotateX(45deg) rotateY(12deg) rotateZ(-25deg);/* 调整透视效果和旋转角度 */
    transition: transform 0.3s, scale 0.3s;
    cursor: pointer;
}

.enlarged {
    transform:  rotateX(45deg) rotateY(12deg) rotateZ(-25deg) scale(1.3); /* 在放大时保持整体形状 */
}
    </style>
</head>

<body>
    <div class="container">
        <div class="shape" id="shape1"></div>
        <div class="shape" id="shape2"></div>
        <div class="shape" id="shape3"></div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const shapes = document.querySelectorAll('.shape');
                let currentEnlargedShape = null;

                shapes.forEach(shape => {
                    shape.addEventListener('mouseenter', function () {
                        this.classList.add('enlarged');
                    });

                    shape.addEventListener('mouseleave', function () {
                        if (this !== currentEnlargedShape) {
                            this.classList.remove('enlarged');
                        }
                    });

                    shape.addEventListener('click', function () {
                        if (currentEnlargedShape) {
                            currentEnlargedShape.classList.remove('enlarged');
                        }
                        currentEnlargedShape = this;
                    });
                });
            });

        </script>
    </div>
</body>

</html>
